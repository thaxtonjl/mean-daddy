<form class="form-horizontal" ng-submit="editSvcModal.submit(editSvcModal.account)">
    <div class="modal-header">
        <h3 class="modal-title">{{editSvcModal.heading}}</h3>
    </div>
    <div class="modal-body">
        <div
                ng-if="editSvcModal.errorMessage"
                class="alert alert-danger"
                role="alert">
            {{editSvcModal.errorMessage}}
        </div>
        <div class="form-group">
            <label for="account-name" class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
                <input
                        ng-model="editSvcModal.account.name"
                        type="text"
                        class="form-control"
                        id="account-name"
                        placeholder="Name" />
            </div>
        </div>
        <div class="form-group">
            <label for="account-balance" class="col-xs-2 control-label">Balance</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input
                            ng-model="editSvcModal.account.balance"
                            type="text"
                            class="form-control"
                            id="account-balance"
                            placeholder="0.00" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="account-due-amount" class="col-xs-2 control-label">Due</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input
                            ng-model="editSvcModal.account.dueAmount"
                            type="text"
                            class="form-control"
                            id="account-due-amount"
                            placeholder="0.00" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="account-due-date" class="col-xs-2 control-label">Due Date</label>
            <div class="col-xs-10">
                <input
                        ng-model="editSvcModal.account.dueDate"
                        type="date"
                        class="form-control"
                        id="account-due-date" />
            </div>
        </div>
        <div class="form-group">
            <label for="account-overdue-amount" class="col-xs-2 control-label">Overdue</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input
                            ng-model="editSvcModal.account.overDueAmount"
                            type="text"
                            class="form-control"
                            id="account-overdue-amount"
                            placeholder="0.00" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="account-priority" class="col-xs-2 control-label">Priority</label>
            <div class="col-xs-10">
                <input
                        ng-model="editSvcModal.account.priority"
                        type="text"
                        class="form-control"
                        id="account-priority"
                        placeholder="0" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{editSvcModal.primaryLabel}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
